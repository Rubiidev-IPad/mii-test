<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar maker</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <main>
        <aside>
            <table>
                <tr>
                    <td>Face</td>
                    <td>Hairstyle</td>
                </tr>
                <tr>
                    <td>Nose</td>
                    <td>Mouth</td>
                </tr>
                <tr>
                    <td>Facial Hair</td>
                    <td>Mole</td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>Body</td>
                </tr>
                <tr>
                    <td>Glasses</td>
                    <td>Favorite color</td>
                </tr>
                <tr>
                    <td>Nickname</td>
                    <td><input type="text" placeholder="Enter a nickname" id="nicknameInput"></td>
                </tr>
            </table>
            <button>
                Done
            </button>
        </aside>
        <aside>
            <canvas id="avatarCanvas" width="400" height="400"></canvas>
            <p id="nickname">Avatar 1</p>
        </aside>
    </main>
    <script src="src/script.js"></script>

</body>
</html>
